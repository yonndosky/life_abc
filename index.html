<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
  <title>life_abc</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="main.dart.js"></script>
</head>

<body>
  <div class="divider"></div>
  <section>
    <div class="form q1">
      <form target="_self" method="post">
        <fieldset class="form-content">
          <legend>人生ABC:</legend>
          <div class="inputwithlabel">
            <label class="questionslabel">請問今年幾歲:</label>
            <input class="questionsinput" type="text" id="qAge"><br><br>
          </div>
          <div class="inputwithlabel">
            <label class="questionslabel">幾歲開始工作:</label>
            <input class="questionsinput" type="text" id="qstart-working"><br><br>
          </div>
          <div class="inputwithlabel">
            <label class="questionslabel">月薪:</label>
            <input class="questionsinput" type="text" id="qSalary"><br><br>
          </div>
        </fieldset>
      </form>
      <div id="aABC" style="margin: 0% 0% 0% 3%;"></div>
      <div id="aFinancialManagement" style="margin: 0% 0% 0% 3%;"></div>
    </div>
    <form class="form q2" target="_self" method="post">
      <fieldset class="form-content">
        <legend>第二問題</legend>
        <div class="inputwithlabel">
          <label class="questionslabel">想要幾歲退休:</label>
          <input class="questionsinput" type="text" id="qRetire"><br><br>
        </div>
        <div class="inputwithlabel">
          <label class="questionslabel">幾歲跟上帝喝咖啡:</label>
          <input class="questionsinput" type="text" id="qPassed-Away"><br><br>
        </div>
      </fieldset>
    </form>
  </section>
  <div class="divider"></div>
  <section>
    <form class="form q3" target="_self" method="post" style="margin-bottom: 2%;">
      <fieldset class="form-content">
        <legend>第三問題</legend>
        <div class="inputwithlabel">
          <label class="questionslabel">退休想要一個月花:</label>
          <input class="questionsinput" type="text" id="qRetireBudget"><br><br>
        </div>
        <div class="inputwithlabel">
          <label class="questionslabel">方案:</label>
          <select class="questionselect" id="qPlan">
            <option value="0"></option>
            <option value="6000">每個月要存6000</option>
            <option value="12000">每個月要存12000</option>
            <option value="18000">每個月要存18000</option>
            <option value="24000">每個月要存24000</option>
          </select><br><br>
        </div>
      </fieldset>
    </form>
    <div class="form q4">
      <!--
      <div class="form-content" style="display: flex; flex-direction: column;">
        <progress id="life_abc" value="0" max="100"></progress>
        
          <div style="display: flex; flex-direction: row; justify-content: space-between;">
          <div>現在年齡</div>
          <div>退休</div>
          <div>死亡</div>
        </div>
        
      </div>
    -->
      <table class="form-content" style="width: 90%; height: 80%; margin: 5%;">
        <tr>
          <td></td>
          <td>一般</td>
          <td>國磐</td>
        </tr>
        <tr>
          <td>退休月花</td>
          <td id="aRetireBudget"></td>
          <td id="aRetiredBudgetPerDay"></td>
        </tr>
        <tr>
          <td>每月存</td>
          <td id="aSavePerMonth"></td>
          <td id="planselected"></td>
        </tr>
        <tr>
          <td>存幾年</td>
          <td id="aWorkingAge"></td>
          <td id="aWorkingYears"></td>
        </tr>
        <tr>
          <td>剩多少</td>
          <td id="aLave"></td>
          <td id="aTotalSaved"></td>
        </tr>
      </table>
    </div>
  </section>

</body>

</html>
